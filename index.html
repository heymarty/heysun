<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>TEST</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header id="header" class="header">
		<div class="container">
			<div class="hat">
				<h1 class="hat__title">
					TEST
				</h1>
			</div>
		</div>
	</header>
	<section id="section" class="section">
		<div class="container">
			<div class="contacts">
				<h2 class="contacts__title">
					Новый контакт
				</h2>
				<form action="#" class="contacts__form" id="form" method="POST">
					 <input type="text" name="name" placeholder="Имя" id="name" class="form__input" required>
					 <input type="text" name="surname" placeholder="Фамилия" id="surname" class="form__input" required>
	                <input type="tel" name="tel" placeholder="Телефон" id="phone" class="form__input" required>
	                <button class="form__btn" id="form__btn" submit">
	                	Сохранить контакт
	            	</button>
				</form>
			</div>
			<table class="tab">
			</table>
		</div>	
	</section>
	<footer id="footer" class="footer">
		<div class="container-fluid">
			<div class="author">
				<p>
					Дизайн и разработка
				</p>
				<span>
					A
				</span>
				<a href="https://vk.com/mycatlikesyou">
					Екатерина Мезенцева
				</a>
			</div>
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
